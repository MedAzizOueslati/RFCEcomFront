<div class="background">
  <div class="container">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary">Add New Category</h2>

            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="category-form">

              <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter category name" formControlName="name">
                <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="invalid-feedback">Please enter a valid name!</div>
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter category description" formControlName="description" rows="5"></textarea>
                <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="invalid-feedback">Please enter a valid description!</div>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Add Category</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
