<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<div class="background">
    <div class="container">
      <mat-card class="orders-card">
        <mat-card-content>
          <div class="table-container">
            <table mat-table [dataSource]="orders" class="mat-elevation-z8">
              <caption>**orders**</caption>
              <ng-container matColumnDef="trackingId">
                <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
              </ng-container>
  
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>UserName</th>
                <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
              </ng-container>
  
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let order">{{ order.amount }} Dt</td>
              </ng-container>
  
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let order">{{ order.orderDescption }}</td>
              </ng-container>
  
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let order">{{ order.address }}</td>
              </ng-container>
  
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let order">{{ order.date | date: 'dd/MM/yyyy' }}</td>
              </ng-container>
  
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
              </ng-container>
  
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let order">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'Shipped')">Mark as Shipped</button>
                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'Delivered')">Mark as Delivered</button>
                  </mat-menu>
                </td>
              </ng-container>
  
              <!-- Définition des rangées -->
              <tr mat-header-row *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
