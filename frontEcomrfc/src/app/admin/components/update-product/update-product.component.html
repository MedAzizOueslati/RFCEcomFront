<div class="background">

    <div class="container">
        <h2 class="mt-2 mb-2">Update Product</h2>
        <form [formGroup]="productForm" (ngSubmit)="updateProduct()" class="mb-3">
            <div class="file-upload-container">
                <label for="fileInput" class="file-upload-label">
                    <span>Select a File</span>
                    <input type="file" id="fileInput" (change)="onFileselected($event)" hidden>
                    <mat-icon class="fas fa-paperclip ms-3">attach_file</mat-icon>
                </label>
    
                <div *ngIf="selectedFile" class="image-preview mt-3">
                    <div class="circle-image">
                        <img [src]="imagePreview" alt="Selected Image" class="preview">
                    </div>
                </div>
            </div>
            <div *ngIf="existningImage" class="image-preview">
                <div class="circle-image">
                    <img [src]="existningImage" alt="Existing Img" class="preview-image">
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Select a category</mat-label>
                        <mat-select formControlName="categoryId" name="categoryId">
                            <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                                {{category.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">This Input Is Required!</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Name" formControlName="name" />
                        <mat-error *ngIf="productForm.get('name')?.hasError('required')">This Input Is Required!</mat-error>
                    </mat-form-field>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" placeholder="Price" formControlName="price" />
                        <mat-error *ngIf="productForm.get('price')?.hasError('required')">This Input Is Required!</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                        <mat-error *ngIf="productForm.get('description').hasError('required')">This Input Is Required!</mat-error>
                    </mat-form-field>
                </div>
            </div>
    
            <button mat-raised-button color="primary" type="submit" class="mt-3">Update Product</button>
        </form>
    </div>
    </div>
