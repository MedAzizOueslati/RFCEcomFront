<div class="background">
    <div class="product-list">
      <mat-card class="product-card" *ngFor="let product of products">
        <div class="product-content">
          <div class="product-image">
            <img [src]="product.processedImg" alt="product-image">
          </div>
          <div class="product-details">
            <h2 class="product-name" routerLink="/customers/product/{{product.id}}">{{ product.name }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <div class="product-info">
              <span class="info-label">Price:</span>
              <span class="info-value">{{ product.price }} DT</span>
            </div>
            <div class="product-info">
              <span class="info-label">Category:</span>
              <span class="info-value">{{ product.categoryName }}</span>
            </div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="actions">
          <button mat-raised-button color="primary" class="add-to-cart-button" (click)="addToCart(product.id)">Add to cart</button>
        </div>
      </mat-card>
    </div>
  </div>
