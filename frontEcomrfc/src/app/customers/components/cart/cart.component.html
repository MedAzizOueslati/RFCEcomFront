<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<div class="background">
  <div class="cart-container">
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="cart-content">
          <div class="product-info">
            <div class="product-image">
              <img [src]="item.processedImg" alt="product-image" />
            </div>
            <div class="product-details">
              <div class="item-row">
                <div class="item" [ngClass]="{ 'highlight': item.highlighted }">
                  {{ item.productName }}
                </div>
                <div class="item-price">{{ item.price }}Dt</div>
                <div class="quantity-controls">
                  <button mat-icon-button [disabled]="item.quantity == 1" (click)="decreaseQuantity(item.productId)">
                    <mat-icon>remove_circle_outline</mat-icon>
                  </button>
                  <span class="quantity">{{ item.quantity }}</span>
                  <button mat-icon-button (click)="increaseQuantity(item.productId)">
                    <mat-icon>add_circle_outline</mat-icon>
                  
                  </button>

                </div>
                
              </div>

            </div>

          </div>
        </div>
        <mat-divider></mat-divider>

      </div>

      <div class="total-amount">
        Total Amount: {{ order.totalAmount }} Dt
      </div>

      <button mat-raised-button color="primary" class="place-order-btn" (click)="placeOrder()">Place Order</button>
    </div>
    <ng-template #emptyCart>
      <p class="empty-cart-message">Your cart is currently empty.</p>
    </ng-template>
  </div>
</div>
