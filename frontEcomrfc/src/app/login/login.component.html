
<div class="container">
    <mat-card>
        <mat-card-title> Login </mat-card-title>
        
        <mat-card-content>
        <form  [formGroup]="loginForm">
         
            <mat-form-field appearance="outline">
                <mat-label for="email">Email:</mat-label>
                <input matInput  formControlName="email" placeholder="Email" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label for="password">Password:</mat-label>
                <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Pasword" required>
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                    <i id="password-icon" class="fa fa-eye"></i>                </button>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Please enter a valid password.
                </mat-error>
            </mat-form-field>
            

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
        (click)="onSubmit()">Login</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup" >Don't have an account ? sign Up</button>
    </mat-card-actions>

    </mat-card>
</div>
